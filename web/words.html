<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Spanish Words</title>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --row-bg: #ffffff;
        --header-bg: #f4f4f4;
        --border-color: #eeeeee;
        --accent-color: #4a90e2;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --row-bg: #1e1e1e;
        --header-bg: #2d2d2d;
        --border-color: #333333;
        --accent-color: #bb86fc;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0 0.25vw;
        padding: 2rem 1rem;
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
      }

      .header-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid var(--border-color);
        margin-bottom: 20px;
        padding-bottom: 10px;
      }

      #theme-toggle {
        cursor: pointer;
        background: var(--header-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 5px 10px;
        border-radius: 5px;
      }

      .table-row {
        display: grid;
        grid-template-columns: 1fr 1fr auto;
        text-align: center;
        gap: 10px;
        padding: 10px;
        border-bottom: 1px solid var(--border-color);
        align-items: center;
        background-color: var(--row-bg);
      }

      .tr-it {
        color: #bb86fc;
        font-weight: 600;
      }

      .header {
        font-weight: bold;
        background-color: var(--header-bg);
        border-radius: 5px 5px 0 0;
      }

      .delete-btn {
        cursor: pointer;
        background: none;
        border: none;
        font-size: 1.2rem;
        color: #ff4d4d;
      }

      .empty-msg {
        text-align: center;
        color: #888;
        margin-top: 20px;
      }
      
      .loading-msg {
        text-align: center;
        font-style: italic;
        color: var(--accent-color);
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="header-flex">
      <h2>Learn Spanish Words</h2>
      <button id="theme-toggle" onclick="toggleTheme()">üåì Modus</button>
    </div>

    <div id="vocabulary-list">
      <div id="status-message"></div>
      <div id="data-container"></div>
    </div>

    <script>
      // --- DEXIE LOGIK ---
      const db = new Dexie("es-en");
      db.version(1).stores({
        phrases: "++id, es, en, de, it, ro",
      });

      const JSON_URL = "https://raw.githubusercontent.com/GeorgeAndreasNechita/Learn-languages/refs/heads/main/web/words-final.json";

      async function initApp() {
        const count = await db.phrases.count();
        
        if (count === 0) {
          const statusEl = document.getElementById("status-message");
          statusEl.innerHTML = '<p class="loading-msg">Lade W√∂rter vom Server...</p>';
          
          try {
            const response = await fetch(JSON_URL);
            if (!response.ok) throw new Error("Netzwerk-Antwort war nicht ok");
            
            const remotePhrases = await response.json();
            
            // Falls das JSON ein Objekt mit einem Array ist (z.B. { "words": [...] })
            // oder direkt ein Array. Hier gehen wir von einem Array aus:
            await db.phrases.bulkAdd(remotePhrases);
            statusEl.innerHTML = ""; 
          } catch (error) {
            console.error("Fehler beim Abrufen der Daten:", error);
            statusEl.innerHTML = '<p class="empty-msg" style="color: red;">Fehler beim Laden der externen Daten.</p>';
          }
        }
        
        renderData();
      }

      async function renderData() {
        const container = document.getElementById("data-container");
        let allPhrases = await db.phrases.toArray();

        if (allPhrases.length === 0) {
          container.innerHTML = '<p class="empty-msg">Keine Eintr√§ge gefunden.</p>';
          return;
        }

        container.innerHTML = allPhrases
          .map(
            (item) => `
              <div class="table-row">
                  <div class="tr-it">${item.es || ''}</div>
                  <div class="tr-de">${item.en || ''}</div>
                  <div><button class="delete-btn" onclick="deleteEntry(${item.id})" title="L√∂schen">üóëÔ∏è</button></div>
              </div>
            `
          )
          .join("");
      }

      async function deleteEntry(id) {
        await db.phrases.delete(id);
        renderData();
      }

      function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        body.setAttribute("data-theme", newTheme);
      }

      initApp();
    </script>
  </body>
</html>
