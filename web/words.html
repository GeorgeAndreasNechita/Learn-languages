      :root {

        --row-bg: #ffffff;
        --header-bg: #f4f4f4;
        --border-color: #eeeeee;
        --accent-color: #4a90e2;
      }

      [data-theme="dark"] {

        --text-color: #e0e0e0;
        --row-bg: #1e1e1e;
        --header-bg: #2d2d2d;

        color: var(--text-color);

      .header-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid var(--border-color);
        margin-bottom: 20px;
        padding-bottom: 10px;
      }

      #theme-toggle {
        cursor: pointer;
        background: var(--header-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 5px 10px;
        border-radius: 5px;
      }

      .table-row {
        display: grid;
        text-align: center;
        gap: 10px;
        padding: 6px;
        border-bottom: 1px solid var(--border-color);
        align-items: center;
        background-color: var(--row-bg);
      }
      .tr-it {
        color: violet;
        font-weight: 600;
      }
      .tr-de {
      }

      .header {
        font-weight: bold;
        background-color: var(--header-bg);
        border-radius: 5px 5px 0 0;
      }

      .delete-btn {
        cursor: pointer;
        background: none;
        border: none;
        font-size: 2rem;
        color: #ff4d4d;
        transition: transform 0.1s;
      }

      .empty-msg {
        text-align: center;
        color: #888;
        margin-top: 20px;
      }
    </style>
  </head>

            async function initApp() {
              const count = await db.phrases.count();
              if (count === 0) {
                await db.phrases.bulkAdd(initialPhrases);
              }
              renderData();
            }

            async function renderData() {
              const container = document.getElementById("data-container");
              let allPhrases = await db.phrases.toArray();

              if (allPhrases.length === 0) {
                container.innerHTML =
                  '<p class="empty-msg">Keine Eintr칛ge gefunden.</p>';
                return;
              }

              // --- ZUFALLS-LOGIK (Fisher-Yates Shuffle) ---
              for (let i = allPhrases.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allPhrases[i], allPhrases[j]] = [allPhrases[j], allPhrases[i]];
              }

              container.innerHTML = allPhrases
                .map(
                  (item) => `
              <div class="table-row">
                  <div class="tr-it">${item.es}</div>
                  <div class="tr-de">${item.en}</div>
                  <div><button class="delete-btn" onclick="deleteEntry(${item.id})" title="L칬schen">游딈勇</button></div>

              </div>
            `,
                )
                .join("");
            }

            async function deleteEntry(id) {
              await db.phrases.delete(id);
              renderData();
            }

            // --- UI LOGIK (Dark Mode) ---
            function toggleTheme() {
              const body = document.body;
              const currentTheme = body.getAttribute("data-theme");
              const newTheme = currentTheme === "dark" ? "light" : "dark";
              body.setAttribute("data-theme", newTheme);
            }

            initApp();
